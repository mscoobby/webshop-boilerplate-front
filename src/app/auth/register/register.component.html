<h3 class="page-header">Sign up</h3>
<div class="alert alert-danger" *ngIf="errors">
    <p *ngFor="let error of errors">{{error.msg}}</p>
</div>
<form class="form-horizontal" #registerForm="ngForm" method="post" (ngSubmit)="register(registerForm)">
    <div class="form-group">
        <label class="col-sm-3 control-label" for="email">Email</label>
        <div class="col-sm-7">
            <input class="form-control" ngModel type="email" name="email" placeholder="Email" autofocus="autofocus" required="required" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label" for="password">Password</label>
        <div class="col-sm-7">
            <input class="form-control" ngModel type="password" name="password" placeholder="Password" required="required" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label" for="password">Confirm Password</label>
        <div class="col-sm-7">
            <input class="form-control" ngModel type="password" name="confirmPassword" placeholder="Password" required="required" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-7">
            <button class="col-sm-3 btn btn-primary" type="submit">
                  <i class="fa fa-user"></i>
                  Register
                </button>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-7">
            <hr/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-7">
            <a class="btn btn-block btn-facebook btn-social" (click)="authenticate('facebook')">
                <i class="fa fa-fw fa-facebook"></i>Sign in with Facebook
            </a>
            <a class="btn btn-block btn-twitter btn-social" href="/api/auth/twitter">
                <i class="fa fa-fw fa-twitter"></i>Sign in with Twitter
            </a>
            <a class="btn btn-block btn-google btn-social" (click)="authenticate('google')">
                <i class="fa fa-google"></i> Sign in with Google
            </a>
            <a class="btn btn-block btn-instagram btn-social" href="/api/auth/instagram">
                <i class="fa fa-fw fa-instagram"></i>Sign in with Instagram
            </a>
        </div>
    </div>
</form>
