language: node_js
node_js:
  - "6.10.0"
build:
  ci:
    # Install build deps
    - shippable_retry npm install
    - shippable_retry bower install --allow-root
    # setup dir
    - mkdir -p shippable/testresults
    - mkdir -p shippable/coverage
    # Run tests
    - npm run build
    - npm run test
branches:
  only:
  - master
