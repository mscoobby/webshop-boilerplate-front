language: node_js
node_js:
  - "6.10.0"

install:
  - npm install -g karma karma-cli bower gulp
  - npm install
  - bower install --allow-root

before_script:
  # setup dir
  - mkdir -p shippable/testresults
  - mkdir -p shippable/coverage

script:
  - npm test

after_success :
  - echo "Done"

branches:
  only:
  - master
